<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<div class="card">

  <!-- LOGIN -->
  <div id="loginBox">
    <h2>Admin Login</h2>

    <label>Email</label>
    <input type="email" id="email">

    <label>Password</label>
    <input type="password" id="password">

    <button id="loginBtn">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="dashboard">

    <button class="dash-btn" data-page="hero">Hero</button>
    <button class="dash-btn" data-page="product">Product</button>
    <button class="dash-btn" data-page="image">Image</button>
    <button class="dash-btn" data-page="delivery">Delivery</button>

    <button class="dash-btn" id="openChangePass">Change Password</button>

    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <!-- CHANGE PASSWORD -->
  <div id="changePasswordBox" style="margin-top:15px; display:none">
    <label>Old Password</label>
    <input type="password" id="oldPassword">

    <label>New Password</label>
    <input type="password" id="newPassword">

    <label>Confirm New Password</label>
    <input type="password" id="confirmPassword">

    <button id="changePasswordBtn">Change Password</button>
  </div>

</div>

<script type="module" src="./assets/js/core/admin.js"></script>
<script type="module" src="./assets/js/core/firebase.js"></script>
<script type="module" src="./assets/js/pages/index.js"></script>
</body>
</html>
