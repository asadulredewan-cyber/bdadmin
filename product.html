<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <meta charset="UTF-8">
  <title>Product Manager</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="page">
    <div class="card">

      <div class="top-bar">
        <div id="homeBtn" class="home-btn">üè† Home</div>
        <h2>Product Manager</h2>
      </div>

      <div class="actions">
        <button id="loadpro" class="btn blue">Product Load</button>
        <button id="addProductBtn" class="btn blue">+ Add Product</button>

        <button id="logoutBtn" class="btn red">Logout</button>
      </div>

      <hr>

      <div id="productsRoot"></div>
    </div>
  </div>
<!-- IMAGE PICKER MODAL -->
<div id="imagePickerModal" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:9999;
  align-items:center;
  justify-content:center;
">
  <div style="
    background:#fff;
    padding:15px;
    width:95%;
    max-width:900px;
    max-height:80vh;
    overflow:auto;
  ">
    <h3>Select Image</h3>

    <div id="imagePickerGrid" style="
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(140px,1fr));
      gap:10px;
    "></div>

    <br>
    <button onclick="closeImagePicker()">Close</button>
  </div>
</div>

 <script type="module" src="./assets/js/core/admin.js"></script>
<script type="module" src="./assets/js/pages/imagepicker.js"></script>
<script type="module" src="./assets/js/pages/product.js"></script>

<script type="module" src="./assets/js/pages/productload.js"></script>
</body>

</html>
